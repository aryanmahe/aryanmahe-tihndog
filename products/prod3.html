<html lang="en">
<head>

    />

    ></script>

    <link

      crossorigin="anonymous"
    />

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
</head>
<body>
    <div id="cc" class="centeri">
        <div class="card">        
          <img src="../images/prod3.png" class="foto" style="width:50%">
           <header>
             <h1>Digital Clock</h1>
           </header>
          </div>
        </div>

        <div class="listing hide">

          <i id="cross" class="fa-solid fa-xmark fa-2x" style="
          display: flex;
          justify-content: center;
          align-items: center;
          color: rgb(234, 234, 221);
          position: absolute;
          top: 5%;
          right: 5%;
          cursor: pointer;
          " ></i>

            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Company</th>
                    <th scope="col"><img class="press-img" src="../images/techcrunch.png" alt="tc-logo" /></th>
                    <th scope="col"><img class="press-img" src="../images/tnw.png" alt="tnw-logo" /></th>
                    <th scope="col"><img class="press-img" src="../images/mashable.png" alt="mashable-logo" /></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Product</th>
                    <td>Digital Clock </td>
                    <td>Digital Clock</td>
                    <td>Digital Clock</td>
                  </tr>
                  <tr>
                    <th scope="row">Price</th>
                    <td>100$</td>
                    <td>99$</td>
                    <td>150$</td>
                  </tr>
                  <tr>
                    <th scope="row">Review</th>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                  </tr>
                </tbody>
              </table>
        </div>
</body>
<script src="../index.js"></script>
